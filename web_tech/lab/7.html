<!--Write a html program for the demonstration of lists: 
a) Unordered List 
b) Ordered List 
c) Definition List 
d) Nested List -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>1st list</li>
      <li>2nd list</li>
      <li>3rd list</li>
    </ul>
    <br />
    <ol>
      <li>1st list</li>
      <li>2nd list</li>
      <li>3rd list</li>
    </ol>
    <br />

    <!-- definition list= dl, dt, dd -->
    <dl>
      <dt>HTML</dt>
      <dd>is a markup language</dd>
      <dd>and good language</dd>
      <dt>Java</dt>
      <dd>is a programming language and platform</dd>
      <dt>JavaScript</dt>
      <dd>is a scripting language</dd>
    </dl>

    <br />
    <!-- nesting list -->
    <ol>
      <li>1st list</li>
      <br />
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
      </ul>
      <br />
      <li>
        2nd list
        <dl>
          <dd>C</dd>
          <dd>C++</dd>
          <dd>python</dd>
        </dl>
      </li>
    </ol>
  </body>
</html>
