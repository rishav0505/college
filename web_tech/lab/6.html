<!--It is possible to use a picture (image) as a link. Modify your page 
(first_page.html)  so that the picture that is on your page will also serve as a link 
that leads to another page. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="https://www.iitb.ac.in/">
      <img src="assets/imageeee.jpg" height="300px" alt="IIT BOMBAY" />
    </a>
  </body>
</html>
