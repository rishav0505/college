<!--Create an HTML file (e.g. first_page.html) that specifies a page that contains a 
heading and two paragraphs of text. Use the HTML tags <h1>, </h1>, <p>, and 
</p> in this exercise. For this, you can use any constructive texts you like. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Heading</h1>
    <p>1st paragraph</p>
    <p>2nd paragraph</p>
  </body>
</html>
