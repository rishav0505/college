<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    
  </body>

  <script>
    // number
    var num1 = 32;
    var num2 = 34.0245;
    console.log("Sum = ", num1 + num2); // can run it in browser console also

    // string can be written in both "" and ''
    var str1 = "this is string\n\n";
    var str2 = "this is string";
    console.log(str1, str2);

    // objects
    var marks = {
      ravi: 45,
      raj: 99.6,
      ris: 30,
    };
    console.log(marks);

    // boolean
    var a = true;
    var b = false;
    console.log(a, b);

    // undefined (default) if no value assigned
    var x;
    var y = undefined;
    console.log(undefined);
    console.log(x);
    console.log(y);

    // null
    var a1=null;
    console.log(a1);

    
  </script>
</html>
